<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <h1>숫자 야구 게임</h1>
    <p>엔터를 눌러 제출하세요</p>
    <div class="billboard-container">
      <div class="billboard" id="strike">
        <h3>STRIKE</h3>
        <div class="lamp">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="billboard" id="ball">
        <h3>BALL</h3>
        <div class="lamp">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="billboard" id="out">
        <h3>OUT</h3>
        <div class="lamp">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </div>
    <div class="selected-number">
      <div class="selected"></div>
      <div class="selected"></div>
      <div class="selected"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
